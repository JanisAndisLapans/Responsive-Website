<!DOCTYPE html>
<html>
    <head>
        <title>CSS Clock</title>
        <link rel="stylesheet" href="clock.css"> 
    </head>
    <body>
        <h1>Digital: </h1>
        <div class="digital-clock-container">
            <div class="digital-clock hours">
            </div>
            <div class="digital-clock minutes">
            </div>
            <div class="digital-clock seconds">
            </div>
        </div>
        <br><br><br><br>
        <h1>Analog: </h1>
        <div class="analog-clock-container">
            <div class="center"></div>
            <div class="analog-clock hours">
            </div>
            <div class="analog-clock minutes">
            </div>
            <div class="analog-clock seconds">
            </div>
        </div>
    </body>
</html>
